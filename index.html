<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SettleUp ‚Äì Expense Splitter</title>
  <meta name="description" content="Free expense splitter to fairly split bills and settle group expenses instantly." />

  <style>
    :root {
      --bg:#f5f5f5;
      --card:#fff;
      --text:#111;
      --accent:#2563eb;
      --border:#ddd;
      --toast:#111;
    }

    body.dark {
      --bg:#0f172a;
      --card:#1e293b;
      --text:#e5e7eb;
      --accent:#60a5fa;
      --border:#334155;
      --toast:#000;
    }

    * { box-sizing: border-box }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    body[dir="rtl"] {
      direction: rtl;
      text-align: right;
    }

    .container {
      max-width: 720px;
      margin: auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    button.secondary {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
    }

    .form {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      gap: 8px;
    }

    .actions button {
      padding: 4px 8px;
      font-size: .8rem;
    }

    ul {
      padding-left: 20px;
    }

    #qr {
      margin-top: 12px;
      text-align: center;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--toast);
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s;
    }

    .toast.show {
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .form { flex-direction: column }
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <h1>üí∏ SettleUp</h1>
      <div>
        <button class="secondary" onclick="toggleLang()">üåê</button>
        <button class="secondary" onclick="toggleDark()">üåô</button>
      </div>
    </header>

    <div class="card">
      <div class="form">
        <input id="name" placeholder="Name" />
        <input id="amount" type="number" placeholder="Paid" />
        <button onclick="addPerson()">Add</button>
      </div>
    </div>

    <div class="card" id="peopleList">
      <h3>People</h3>
    </div>

    <div class="card">
      <button class="secondary" onclick="copyLink()">Share</button>
      <button class="secondary" onclick="generateQR()">QR</button>
      <div id="output"></div>
      <div id="qr"></div>
    </div>

  </div>

  <div class="toast" id="toast"></div>

<script>
/* ------------------ State ------------------ */
let people = [];
let editIndex = null;
let currentLang = "en";
let isDecoding = false;

/* ------------------ Elements ------------------ */
const nameInput = document.getElementById("name");
const amountInput = document.getElementById("amount");
const peopleList = document.getElementById("peopleList");
const output = document.getElementById("output");
const qr = document.getElementById("qr");
const toast = document.getElementById("toast");

/* ------------------ Utils ------------------ */
function showToast(msg) {
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2500);
}

function normalizeName(name) {
  if (/^[A-Za-z]/.test(name)) {
    return name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
  }
  return name;
}

/* ------------------ Dark Mode ------------------ */
function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem("dark", document.body.classList.contains("dark"));
}
if (localStorage.getItem("dark") === "true") toggleDark();

/* ------------------ Language / RTL ------------------ */
function setLanguage(lang, silent = false) {
  currentLang = lang;
  document.body.dir = lang === "ar" ? "rtl" : "ltr";
  if (!silent) encodeState();
}
function toggleLang() {
  setLanguage(currentLang === "en" ? "ar" : "en");
}

/* ------------------ URL State ------------------ */
function encodeState() {
  if (isDecoding) return;

  const state = { v: 2, people, lang: currentLang };
  const json = JSON.stringify(state);
  const base64 = btoa(unescape(encodeURIComponent(json)));
  location.hash = "data=" + base64;
}

function decodeState() {
  if (!location.hash.startsWith("#data=")) return;

  isDecoding = true;
  try {
    const raw = location.hash.slice(6);
    const json = decodeURIComponent(escape(atob(raw)));
    const decoded = JSON.parse(json);

    // Legacy & v2 support
    if (Array.isArray(decoded?.people)) {
      people = decoded.people;
      if (decoded.lang) setLanguage(decoded.lang, true);
    }

    render();
    calculate();
  } catch (e) {
    console.warn("Invalid shared link", e);
  } finally {
    isDecoding = false;
  }
}
decodeState();

/* ------------------ CRUD ------------------ */
function addPerson() {
  const name = normalizeName(nameInput.value.trim());
  const amount = parseFloat(amountInput.value);
  if (!name || isNaN(amount)) return;

  const idx = people.findIndex(p => p.name.toLowerCase() === name.toLowerCase());

  if (idx !== -1 && editIndex === null) {
    const add = window.confirm("Person exists.\nOK = Add amount\nCancel = Replace");
    people[idx].amount = add ? people[idx].amount + amount : amount;
    showToast(add ? "Amount added" : "Amount replaced");
  } else if (editIndex !== null) {
    people[editIndex] = { name, amount };
    editIndex = null;
  } else {
    people.push({ name, amount });
  }

  nameInput.value = "";
  amountInput.value = "";

  render();
  calculate();
  encodeState();
}

function editPerson(i) {
  nameInput.value = people[i].name;
  amountInput.value = people[i].amount;
  editIndex = i;
}

function deletePerson(i) {
  people.splice(i, 1);
  render();
  calculate();
  encodeState();
}

/* ------------------ Render ------------------ */
function render() {
  peopleList.innerHTML = "<h3>People</h3>";
  people.forEach((p, i) => {
    peopleList.innerHTML += `
      <div class="list-item">
        <span>${p.name} ‚Äî ${p.amount}</span>
        <div class="actions">
          <button class="secondary" onclick="editPerson(${i})">Edit</button>
          <button onclick="deletePerson(${i})">Delete</button>
        </div>
      </div>`;
  });
}

/* ------------------ Calculation ------------------ */
function calculate() {
  if (!people.length) {
    output.innerHTML = "";
    return;
  }

  const total = people.reduce((s, p) => s + p.amount, 0);
  const share = +(total / people.length).toFixed(2);

  const bal = people.map(p => ({
    name: p.name,
    b: +(p.amount - share).toFixed(2)
  }));

  const cred = bal.filter(x => x.b > 0);
  const debt = bal.filter(x => x.b < 0).map(x => ({ name: x.name, b: -x.b }));

  let i = 0, j = 0;
  const grouped = {};

  while (i < debt.length && j < cred.length) {
    const amt = Math.min(debt[i].b, cred[j].b);
    grouped[debt[i].name] ??= [];
    grouped[debt[i].name].push(
      `${debt[i].name} ‚Üí ${cred[j].name} : ${amt.toFixed(2)}`
    );
    debt[i].b -= amt;
    cred[j].b -= amt;
    if (debt[i].b === 0) i++;
    if (cred[j].b === 0) j++;
  }

  output.innerHTML = `
    <p><strong>Each pays:</strong> ${share}</p>
    ${Object.entries(grouped).map(([k, v]) =>
      `<h4>${k}</h4><ul>${v.map(t => `<li>${t}</li>`).join("")}</ul>`
    ).join("")}
  `;
}

/* ------------------ Share ------------------ */
function copyLink() {
  navigator.clipboard.writeText(location.href);
  showToast("Link copied");
}

function generateQR() {
  const url = encodeURIComponent(location.href);
  qr.innerHTML = `
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${url}">
    <p>Scan to open</p>`;
}
</script>

</body>
</html>
